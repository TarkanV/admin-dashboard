<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">

        <div class="sidebar">
            <h1>
                <img src="img/logo.png" width="50px">
                Scienceboard
            </h1>
            <ul>
                <li id="home"><img src="img/placeholder.png" alt="home icon"> Home</li>
                <li id="profile"><img src="img/placeholder.png" alt="profile icon"> Profile</li>
                <li id="messages"><img src="img/placeholder.png" alt="messages icon"> Messages</li>
                <li id="history"><img src="img/placeholder.png" alt="history icon"> History</li>
                <li id="tasks"><img src="img/placeholder.png" alt="tasks icon"> Tasks</li>
                <li id="communities"><img src="img/placeholder.png" alt="communities icon"> Communities</li>
                <li id="settings"><img src="img/placeholder.png" alt="settings icon"> Settings</li>
                <li id="support"><img src="img/placeholder.png" alt="support icon"> Support</li>
                <li id="privacy"><img src="img/placeholder.png" alt="privacy icon"> Privacy</li>
            </ul>   
        </div>
        <div class="top">
            <div class="search">
                <img src="img/placeholder.png" width="50px">
                <input type="text">
            </div>
            <div class="profile-info vert-align">
                <img class="notification-bell" src="img/placeholder.png" width="50px">
                <div class="user profile-pic"><img width="50px"></div>
                <span class="user profile-name"></span>   
            </div>

            <div class="profile-intro">
                <div class="user profile-pic"><img width="80px"></div>
                <div>Hi there,</div>
                <div >
                    <span class="user profile-name"></span>
                    <span>(<span class="user profile-tag"></span>)</span>
                </div>     
            </div>

            <div class="project-actions">
                <button class="action-new">New</button>
                <button class="action-upload">Upload</button>
                <button class="action-share">Share</button>
            </div>
        </div>
        
        <div class="content">

        </div>
    </div>

</body>
</html>
